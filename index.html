<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Udgir Biryani Adda</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fff8f0; margin: 0; padding: 0; }
    header { background-color: #d32f2f; color: white; text-align: center; padding: 20px 0; font-size: 24px; font-weight: bold; }
    .menu { display: flex; flex-wrap: wrap; justify-content: center; margin: 20px; }
    .dish { background-color: #fff3e0; border-radius: 10px; margin: 10px; padding: 15px; width: 200px; text-align: center; box-shadow: 0px 2px 5px rgba(0,0,0,0.2); }
    .dish img { width: 100%; border-radius: 10px; }
    .dish h3 { margin: 10px 0 5px 0; }
    .dish p { margin: 5px 0; }
    .dish button { background-color: #d32f2f; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
    .dish button:hover { background-color: #b71c1c; }

    .order-form { max-width: 400px; margin: 20px auto; background-color: #ffe0b2; padding: 20px; border-radius: 10px; }
    .order-form h2 { text-align: center; }
    .order-form label { display: block; margin: 10px 0 5px 0; }
    .order-form input, .order-form textarea { width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
    .order-form button { margin-top: 15px; width: 100%; background-color: #d32f2f; color: white; border: none; padding: 10px; border-radius: 5px; font-size: 16px; cursor: pointer; }
    .order-form button:hover { background-color: #b71c1c; }

    .location-btn {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      transition: background-color 0.3s, transform 0.2s;
    }
    .location-btn:hover {
      background-color: #e64a19;
      transform: scale(1.05);
    }

    .confirmation { text-align: center; color: green; font-weight: bold; margin: 20px 0; display: none; }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Udgir Biryani Adda Logo" class="logo">
  Udgir Biryani Adda
</header>

<div class="menu">
  <div class="dish">
    <img src="biryani.jpg" alt="Chicken Biryani">
    <h3>Chicken Biryani</h3>
    <p>‚Çπ149</p>
    <button onclick="addToOrder('Chicken Biryani', 149)">Add to Order</button>
  </div>
  <div class="dish">
    <img src="cold_drink.jpg" alt="Cold Drink">
    <h3>Cold Drink</h3>
    <p>‚Çπ1 (with Biryani)</p>
    <button onclick="addToOrder('Cold Drink', 1)">Add to Order</button>
  </div>
</div>

<div class="order-form">
  <h2>Place Your Order</h2>
  <form id="orderForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" required>

    <label for="address">Delivery Address:</label>
    <textarea id="address" rows="3" required></textarea>
    <button type="button" class="location-btn" onclick="captureLocation()">üìç Use My Current Location</button>

    <label for="orderSummary">Your Order:</label>
    <textarea id="orderSummary" rows="4" readonly></textarea>

    <button type="submit">Send Order via WhatsApp</button>
  </form>
</div>

<div class="confirmation" id="confirmation">
  ‚úÖ Thank you! Your order has been sent to WhatsApp. We will contact you shortly.
</div>

<script>
let orderItems = [];
let totalPrice = 0;
let liveLocationLink = '';
const yourWhatsAppNumber = "919421229507"; // Your number to receive orders

function addToOrder(name, price) {
  if (name === "Cold Drink") {
    const biryaniCount = orderItems.filter(item => item.name.includes("Biryani")).length;
    const coldDrinkCount = orderItems.filter(item => item.name === "Cold Drink").length;

    if (biryaniCount === 0) {
      alert("Cold drink is available only with Biryani!");
      return;
    }
    if (coldDrinkCount >= biryaniCount) {
      alert("You can only add 1 Cold Drink per Biryani.");
      return;
    }
  }

  orderItems.push({name, price});
  totalPrice += price;
  updateOrderSummary();
}

function updateOrderSummary() {
  const orderSummary = document.getElementById('orderSummary');
  let summary = '';
  orderItems.forEach((item, index) => {
    summary += `${index+1}. ${item.name} - ‚Çπ${item.price}\n`;
  });
  summary += `\nTotal: ‚Çπ${totalPrice}`;
  orderSummary.value = summary;
}

function captureLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      (position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        liveLocationLink = `https://www.google.com/maps?q=${lat},${lon}`;
        alert('Live location captured! You do not need to enter address manually.');
        const addressField = document.getElementById('address');
        addressField.value = '';
        addressField.disabled = true;
      },
      () => {
        alert('Could not get location. Please enable location services.');
      }
    );
  } else {
    alert('Geolocation is not supported by your browser.');
  }
}

document.getElementById('orderForm').addEventListener('submit', function(e) {
  e.preventDefault();
  if(orderItems.length === 0){
    alert('Please add at least one item to your order!');
    return;
  }

  const customerName = document.getElementById('name').value;
  const customerPhone = document.getElementById('phone').value;
  const customerAddress = document.getElementById('address').value;
  const finalAddress = liveLocationLink !== '' ? liveLocationLink : customerAddress;

  // Send order to your WhatsApp
  let yourMessage = `üõí New Biryani Order:\n\nName: ${customerName}\nPhone: ${customerPhone}\nAddress: ${finalAddress}\n\nOrder:\n`;
  orderItems.forEach((item, index) => {
    yourMessage += `${index+1}. ${item.name} - ‚Çπ${item.price}\n`;
  });
  yourMessage += `\nTotal: ‚Çπ${totalPrice}`;
  window.open(`https://wa.me/${yourWhatsAppNumber}?text=${encodeURIComponent(yourMessage)}`, '_blank');

  // Send confirmation message to customer
  let confirmationMessage = `‚úÖ Hello ${customerName}, your order has been received!\n\nOrder Details:\n`;
  orderItems.forEach((item, index) => {
    confirmationMessage += `${index+1}. ${item.name} - ‚Çπ${item.price}\n`;
  });
  confirmationMessage += `\nTotal: ‚Çπ${totalPrice}\nüí≥ Payment: Cash on Delivery\nüöö Delivery expected in 45 mins\n\nThank you for ordering from Udgir Biryani Adda!`;

  const customerWhatsAppNumber = customerPhone.replace(/[^0-9]/g,'');
  window.open(`https://wa.me/91${customerWhatsAppNumber}?text=${encodeURIComponent(confirmationMessage)}`, '_blank');

  document.getElementById('confirmation').style.display = 'block';
  orderItems = [];
  totalPrice = 0;
  liveLocationLink = '';
  document.getElementById('address').disabled = false;
  updateOrderSummary();
  this.reset();
});
</script>

</body>
</html>
