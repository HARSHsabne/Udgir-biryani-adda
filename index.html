<div class="order-form">
  <h2>Place Your Order</h2>
  <form id="orderForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" required>

    <label for="address">Delivery Address:</label>
    <textarea id="address" rows="3" required></textarea>
    <button type="button" class="location-btn" onclick="captureLocation()">üìç Use My Current Location</button>

    <label for="orderSummary">Your Order:</label>
    <textarea id="orderSummary" rows="4" readonly></textarea>

    <button type="submit">Send Order via WhatsApp</button>
  </form>
</div>

<div class="confirmation" id="confirmation">
  ‚úÖ Thank you! Your order has been sent to WhatsApp. We will contact you shortly.
</div>

<script>
let orderItems = [];
let totalPrice = 0;
let liveLocationLink = '';
const yourWhatsAppNumber = "919421229507"; // Your number to receive orders

function addToOrder(name, price) {
  // Cold Drink checks
  if (name === "Cold Drink") {
    const biryaniCount = orderItems
      .filter(item => item.name.includes("Biryani"))
      .reduce((sum, item) => sum + item.quantity, 0);

    const coldDrinkCount = orderItems
      .filter(item => item.name === "Cold Drink")
      .reduce((sum, item) => sum + item.quantity, 0);

    if (biryaniCount === 0) {
      showPopup("Cold drink is available only with Biryani!", "error");
      return;
    }
    if (coldDrinkCount >= biryaniCount) {
      showPopup("You can only add 1 Cold Drink per Biryani.", "error");
      return;
    }
  }

  let existingItem = orderItems.find(item => item.name === name);

  if (existingItem) {
    existingItem.quantity += 1;
  } else {
    orderItems.push({ name, price, quantity: 1 });
  }

  totalPrice += price;
  updateOrderSummary();

  const item = orderItems.find(i => i.name === name);
  showPopup(`${item.quantity} ${item.name} added`, "success");
}

// Updated showPopup to handle success/error colors
function showPopup(message, type = "success") {
  const popup = document.getElementById('popupMessage');
  popup.innerText = message;
  popup.style.background = type === "success" ? "#4CAF50" : "#f44336"; // green or red

  // show with animation
  popup.style.opacity = "1";
  popup.style.bottom = "40px";

  // hide after 2s with fade out
  setTimeout(() => {
    popup.style.opacity = "0";
    popup.style.bottom = "20px";
  }, 2000);
}



function updateOrderSummary() {
  const orderSummary = document.getElementById('orderSummary');
  let summary = '';
  orderItems.forEach((item, index) => {
    summary += `${index+1}. ${item.name} √ó${item.quantity} - ‚Çπ${item.price * item.quantity}\n`;
  });
  summary += `\nTotal: ‚Çπ${totalPrice}`;
  orderSummary.value = summary;
}


function captureLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      (position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        liveLocationLink = `https://www.google.com/maps?q=${lat},${lon}`;
        alert('Live location captured! You do not need to enter address manually.');
        const addressField = document.getElementById('address');
        addressField.value = '';
        addressField.disabled = true;
      },
      () => {
        alert('Could not get location. Please enable location services.');
      }
    );
  } else {
    alert('Geolocation is not supported by your browser.');
  }
}

document.getElementById('orderForm').addEventListener('submit', function(e) {
  e.preventDefault();
  if(orderItems.length === 0){
    alert('Please add at least one item to your order!');
    return;
  }

  const customerName = document.getElementById('name').value;
  const customerPhone = document.getElementById('phone').value;
  const customerAddress = document.getElementById('address').value;
  const finalAddress = liveLocationLink !== '' ? liveLocationLink : customerAddress;

  // Send order to your WhatsApp
  let yourMessage = `üõí New Biryani Order:\n\nName: ${customerName}\nPhone: ${customerPhone}\nAddress: ${finalAddress}\n\nOrder:\n`;
  orderItems.forEach((item, index) => {
    yourMessage += `${index+1}. ${item.name} - ‚Çπ${item.price}\n`;
  });
  yourMessage += `\nTotal: ‚Çπ${totalPrice}`;
  window.open(`https://wa.me/${yourWhatsAppNumber}?text=${encodeURIComponent(yourMessage)}`, '_blank');

  // Send confirmation message to customer
  let confirmationMessage = `‚úÖ Hello ${customerName}, your order has been received!\n\nOrder Details:\n`;
  orderItems.forEach((item, index) => {
    confirmationMessage += `${index+1}. ${item.name} - ‚Çπ${item.price}\n`;
  });
  confirmationMessage += `\nTotal: ‚Çπ${totalPrice}\nüí≥ Payment: Cash on Delivery\nüöö Delivery expected in 45 mins\n\nThank you for ordering from Udgir Biryani Adda!`;

  const customerWhatsAppNumber = customerPhone.replace(/[^0-9]/g,'');
  window.open(`https://wa.me/91${customerWhatsAppNumber}?text=${encodeURIComponent(confirmationMessage)}`, '_blank');

  document.getElementById('confirmation').style.display = 'block';
  orderItems = [];
  totalPrice = 0;
  liveLocationLink = '';
  document.getElementById('address').disabled = false;
  updateOrderSummary();
  this.reset();
});
    if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("sw.js").then(
      (reg) => console.log("Service Worker registered:", reg),
      (err) => console.log("Service Worker failed:", err)
    );
  });
}

</script>
