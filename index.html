<script>
let orderItems = [];
let totalPrice = 0;
let liveLocationLink = '';
const yourWhatsAppNumber = "919421229507"; // Your number to receive orders

function addToOrder(name, price) {
  const item = orderItems.find(i => i.name === name);
  if(item) {
    item.quantity += 1;
    item.price = price; // make sure price is correct
  } else {
    orderItems.push({name, price, quantity: 1});
  }
  totalPrice = orderItems.reduce((sum, i) => sum + i.price * i.quantity, 0);
  updateOrderSummary();
  showPopup(`${item ? item.quantity : 1} ${name} added`);
}


// Updated showPopup to handle success/error colors
function showPopup(message, type = "success") {
  const popup = document.getElementById('popupMessage');
  popup.innerText = message;
  popup.style.background = type === "success" ? "#4CAF50" : "#f44336"; // green or red

  // show with animation
  popup.style.opacity = "1";
  popup.style.bottom = "40px";

  // hide after 2s with fade out
  setTimeout(() => {
    popup.style.opacity = "0";
    popup.style.bottom = "20px";
  }, 2000);
}



function updateOrderSummary() {
  const orderSummary = document.getElementById('orderSummary');
  let summary = '';
  orderItems.forEach((item, index) => {
    summary += `${index+1}. ${item.name} √ó${item.quantity} - ‚Çπ${item.price * item.quantity}\n`;
  });
  summary += `\nTotal: ‚Çπ${totalPrice}`;
  orderSummary.value = summary;
}


function captureLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      (position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        liveLocationLink = `https://www.google.com/maps?q=${lat},${lon}`;
        alert('Live location captured! You do not need to enter address manually.');
        const addressField = document.getElementById('address');
        addressField.value = '';
        addressField.disabled = true;
      },
      () => {
        alert('Could not get location. Please enable location services.');
      }
    );
  } else {
    alert('Geolocation is not supported by your browser.');
  }
}

document.getElementById('orderForm').addEventListener('submit', function(e) {
  e.preventDefault();
  if(orderItems.length === 0){
    alert('Please add at least one item to your order!');
    return;
  }
// Get referral from URL
  const urlParams = new URLSearchParams(window.location.search);
  const referral = urlParams.get('ref'); // e.g., "amhiudgirkar"

  const customerName = document.getElementById('name').value;
  const customerPhone = document.getElementById('phone').value;
  const customerAddress = document.getElementById('address').value;
  const finalAddress = liveLocationLink !== '' ? liveLocationLink : customerAddress;
 
  // Send order to your WhatsApp
  let yourMessage = `üõí New Biryani Order:\n\nName: ${customerName}\nPhone: ${customerPhone}\nAddress: ${finalAddress}\n\nOrder:\n`;
  orderItems.forEach((item, index) => {
  yourMessage += `${index+1}. ${item.name} √ó${item.quantity} - ‚Çπ${item.price * item.quantity}\n`;  });
  yourMessage += `\nTotal: ‚Çπ${totalPrice}`;
  if (referral) {
  yourMessage += `\n\nüë• Referral: ${referral}`;}
  window.open(`https://wa.me/${yourWhatsAppNumber}?text=${encodeURIComponent(yourMessage)}`, '_blank');


  document.getElementById('confirmation').style.display = 'block';
  orderItems = [];
  totalPrice = 0;
  liveLocationLink = '';
  document.getElementById('address').disabled = false;
  updateOrderSummary();
  this.reset();
});
    if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("sw.js").then(
      (reg) => console.log("Service Worker registered:", reg),
      (err) => console.log("Service Worker failed:", err)
    );
  });
}

</script>
