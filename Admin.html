<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Udgir Biryani Adda - Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #adminPanel { display: none; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <!-- Password Screen -->
  <div id="loginScreen" class="flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-3xl font-bold text-orange-600 mb-4">üîê Admin Login</h1>
    <div class="bg-white p-6 rounded-2xl shadow-md w-80 text-center">
      <input id="passwordInput" type="password" placeholder="Enter Password" class="border p-2 rounded-lg w-full mb-4">
      <button id="loginBtn" class="bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700 transition w-full">
        Login
      </button>
      <p id="errorMsg" class="text-red-600 mt-2 hidden">Incorrect password!</p>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="w-full flex flex-col items-center">
    <h1 class="text-3xl font-bold mb-6 text-orange-600">üçó Udgir Biryani Adda - Admin Panel</h1>

    <!-- Order Input Form -->
    <div class="bg-white shadow-md rounded-2xl p-6 w-full max-w-md mb-8">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Add Order</h2>
      <div class="space-y-3">
        <input id="name" type="text" placeholder="Customer Name" class="w-full border rounded-lg p-2">
        <input id="number" type="tel" placeholder="WhatsApp Number (with country code, e.g. 919876543210)" class="w-full border rounded-lg p-2">

        <!-- Quantity -->
        <input id="quantity" type="number" min="1" placeholder="Quantity" value="1" class="w-full border rounded-lg p-2">

        <!-- Order Options -->
        <select id="orderSelect" class="w-full border rounded-lg p-2">
          <option value="">Select Order</option>
          <option value="Chicken Dum Biryani (Full)">Chicken Dum Biryani (Full)</option>
          <option value="Chicken Dum Biryani (Half)">Chicken Dum Biryani (Half)</option>
        </select>

        <!-- Custom order box -->
        <textarea id="customOrder" placeholder="Custom Order Details" class="w-full border rounded-lg p-2 hidden"></textarea>

        <button id="addOrder" class="w-full bg-orange-600 text-white p-2 rounded-lg hover:bg-orange-700 transition">Add Order</button>
      </div>
    </div>

    <!-- Orders Table -->
    <div class="bg-white shadow-md rounded-2xl p-6 w-full max-w-5xl">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-gray-800">Orders</h2>
        <button id="clearAll" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
          üßπ Clear All Orders
        </button>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full text-left border">
          <thead>
            <tr class="border-b bg-gray-50">
              <th class="py-2 px-3">Name</th>
              <th class="py-2 px-3">Number</th>
              <th class="py-2 px-3">Order</th>
              <th class="py-2 px-3">Qty</th>
              <th class="py-2 px-3 text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="orderList"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // ---- PASSWORD LOGIN ----
    const correctPassword = "biryani123"; // üîê Change this password

    const loginBtn = document.getElementById('loginBtn');
    const passwordInput = document.getElementById('passwordInput');
    const errorMsg = document.getElementById('errorMsg');
    const loginScreen = document.getElementById('loginScreen');
    const adminPanel = document.getElementById('adminPanel');

    loginBtn.addEventListener('click', () => {
      if (passwordInput.value === correctPassword) {
        loginScreen.style.display = 'none';
        adminPanel.style.display = 'flex';
        loadOrders(); // load saved orders
      } else {
        errorMsg.classList.remove('hidden');
      }
    });

    passwordInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') loginBtn.click();
    });

    // ---- ORDER FUNCTIONS ----
    const addOrderBtn = document.getElementById('addOrder');
    const orderList = document.getElementById('orderList');
    const clearAllBtn = document.getElementById('clearAll');
    const orderSelect = document.getElementById('orderSelect');
    const customOrder = document.getElementById('customOrder');
    const quantityInput = document.getElementById('quantity');

    orderSelect.addEventListener('change', () => {
      customOrder.classList.toggle('hidden', orderSelect.value !== 'custom');
    });

    function saveOrders() {
      const rows = Array.from(orderList.children).map(row => {
        const cells = row.querySelectorAll('td');
        return {
          name: cells[0].textContent,
          number: cells[1].textContent,
          order: cells[2].textContent,
          quantity: cells[3].textContent
        };
      });
      localStorage.setItem('orders', JSON.stringify(rows));
    }

    function loadOrders() {
      const saved = JSON.parse(localStorage.getItem('orders') || '[]');
      orderList.innerHTML = '';
      saved.forEach(o => addOrderToTable(o.name, o.number, o.order, o.quantity, false));
    }

    function addOrderToTable(name, number, order, quantity, save = true) {
      const tr = document.createElement('tr');
      tr.classList.add('border-b');
      tr.innerHTML = `
        <td class="py-2 px-3">${name}</td>
        <td class="py-2 px-3">${number}</td>
        <td class="py-2 px-3">${order}</td>
        <td class="py-2 px-3 text-center">${quantity}</td>
        <td class="py-2 px-3 text-center space-x-2">
          <button class="bg-green-500 text-white px-3 py-1 rounded-lg hover:bg-green-600"
            onclick="sendWhatsApp('${name}', '${number}', '${order}', '${quantity}')">Send</button>
          <button class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600"
            onclick="deleteOrder(this)">Delete</button>
        </td>
      `;
      orderList.appendChild(tr);
      if (save) saveOrders();
    }

    addOrderBtn.addEventListener('click', () => {
      const name = document.getElementById('name').value.trim();
      const number = document.getElementById('number').value.trim();
      let order = orderSelect.value;
      const quantity = quantityInput.value || "1";

      if (order === 'custom') order = customOrder.value.trim();
      if (!name || !number || !order) {
        alert('Please fill all fields!');
        return;
      }

      addOrderToTable(name, number, order, quantity);
      document.getElementById('name').value = '';
      document.getElementById('number').value = '';
      orderSelect.value = '';
      customOrder.value = '';
      customOrder.classList.add('hidden');
      quantityInput.value = 1;
    });

    function sendWhatsApp(name, number, order, quantity) {
      const message = `Hello ${name}, your order for ${order} (Qty: ${quantity}) is confirmed! üçó Thank you for choosing Udgir Biryani Adda.`;
      const url = `https://wa.me/${number}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }

    function deleteOrder(btn) {
      if (confirm('Delete this order?')) {
        btn.closest('tr').remove();
        saveOrders();
      }
    }

    clearAllBtn.addEventListener('click', () => {
      if (confirm('Are you sure you want to clear all orders?')) {
        orderList.innerHTML = '';
        localStorage.removeItem('orders');
      }
    });
  </script>
</body>
</html>
