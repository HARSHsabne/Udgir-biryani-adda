<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Udgir Biryani Adda - Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #adminPanel { display: none; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <!-- Login Screen -->
  <div id="loginScreen" class="flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-3xl font-bold text-orange-600 mb-4">üîê Admin Login</h1>
    <div class="bg-white p-6 rounded-2xl shadow-md w-80 text-center">
      <input id="passwordInput" type="password" placeholder="Enter Password" class="border p-2 rounded-lg w-full mb-4">
      <button id="loginBtn" class="bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700 transition w-full">
        Login
      </button>
      <p id="errorMsg" class="text-red-600 mt-2 hidden">Incorrect password!</p>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="w-full flex flex-col items-center">
    <h1 class="text-3xl font-bold mb-6 text-orange-600">üçó Udgir Biryani Adda - Admin Panel</h1>

    <!-- Add Order Form -->
    <div class="bg-white shadow-md rounded-2xl p-6 w-full max-w-2xl mb-8">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Add Order</h2>

      <div class="space-y-3">
        <input id="name" type="text" placeholder="Customer Name" class="w-full border rounded-lg p-2">
        <input id="number" type="tel" placeholder="WhatsApp Number (with country code, e.g. 919876543210)" class="w-full border rounded-lg p-2">

        <!-- Items container -->
        <div id="itemsContainer" class="space-y-3"></div>

        <button id="addItem" class="w-full bg-green-500 text-white p-2 rounded-lg hover:bg-green-600 transition">
          ‚ûï Add Another Item
        </button>

        <button id="addOrder" class="w-full bg-orange-600 text-white p-2 rounded-lg hover:bg-orange-700 transition">
          ‚úÖ Add Order
        </button>
      </div>
    </div>

    <!-- Orders Table -->
    <div class="bg-white shadow-md rounded-2xl p-6 w-full max-w-5xl">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-gray-800">Orders</h2>
        <button id="clearAll" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
          üßπ Clear All Orders
        </button>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full text-left border">
          <thead>
            <tr class="border-b bg-gray-50">
              <th class="py-2 px-3">Name</th>
              <th class="py-2 px-3">Number</th>
              <th class="py-2 px-3">Items</th>
              <th class="py-2 px-3 text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="orderList"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const correctPassword = "biryani123"; // üîê Change your password here

    const loginScreen = document.getElementById("loginScreen");
    const adminPanel = document.getElementById("adminPanel");
    const loginBtn = document.getElementById("loginBtn");
    const passwordInput = document.getElementById("passwordInput");
    const errorMsg = document.getElementById("errorMsg");

    loginBtn.addEventListener("click", () => {
      if (passwordInput.value === correctPassword) {
        loginScreen.style.display = "none";
        adminPanel.style.display = "flex";
        loadOrders();
      } else {
        errorMsg.classList.remove("hidden");
      }
    });
    passwordInput.addEventListener("keypress", e => { if (e.key === "Enter") loginBtn.click(); });

    // Add Item Field
    const itemsContainer = document.getElementById("itemsContainer");
    const addItemBtn = document.getElementById("addItem");
    function createItemRow() {
      const div = document.createElement("div");
      div.className = "flex space-x-2 items-center";

      div.innerHTML = `
        <select class="flex-1 border rounded-lg p-2 item-select">
          <option value="">Select Item</option>
          <option value="Chicken Dum Biryani (Full)">Chicken Dum Biryani (Full)</option>
          <option value="Chicken Dum Biryani (Half)">Chicken Dum Biryani (Half)</option>
          <option value="Chicken Fry Biryani">Chicken Fry Biryani</option>
          <option value="Chicken Tikka Biryani">Chicken Tikka Biryani</option>
          <option value="Mutton Biryani">Mutton Biryani</option>
          <option value="custom">Custom</option>
        </select>
        <input type="text" placeholder="Custom Item" class="flex-1 border rounded-lg p-2 item-custom hidden">
        <input type="number" min="1" value="1" class="w-20 border rounded-lg p-2 item-qty">
        <button class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600 removeItem">‚úñ</button>
      `;

      const select = div.querySelector(".item-select");
      const customInput = div.querySelector(".item-custom");
      select.addEventListener("change", () => {
        customInput.classList.toggle("hidden", select.value !== "custom");
      });
      div.querySelector(".removeItem").addEventListener("click", () => div.remove());
      itemsContainer.appendChild(div);
    }
    addItemBtn.addEventListener("click", createItemRow);
    createItemRow(); // add first by default

    // Add Order
    const addOrderBtn = document.getElementById("addOrder");
    const orderList = document.getElementById("orderList");
    const clearAllBtn = document.getElementById("clearAll");

    addOrderBtn.addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const number = document.getElementById("number").value.trim();
      if (!name || !number) return alert("Please enter name and number!");

      const items = [];
      itemsContainer.querySelectorAll("div").forEach(row => {
        const select = row.querySelector(".item-select");
        const custom = row.querySelector(".item-custom");
        const qty = row.querySelector(".item-qty").value;
        let itemName = select.value === "custom" ? custom.value.trim() : select.value;
        if (itemName && qty > 0) items.push(`${qty} √ó ${itemName}`);
      });

      if (items.length === 0) return alert("Please add at least one item!");

      addOrderToTable(name, number, items);
      document.getElementById("name").value = "";
      document.getElementById("number").value = "";
      itemsContainer.innerHTML = "";
      createItemRow();
    });

    function addOrderToTable(name, number, items, save = true) {
      const tr = document.createElement("tr");
      tr.classList.add("border-b");
      tr.innerHTML = `
        <td class="py-2 px-3">${name}</td>
        <td class="py-2 px-3">${number}</td>
        <td class="py-2 px-3">${items.join("<br>")}</td>
        <td class="py-2 px-3 text-center space-x-2">
          <button class="bg-green-500 text-white px-3 py-1 rounded-lg hover:bg-green-600"
            onclick="sendWhatsApp('${name}', '${number}', \`${items.join(", ")}\`)">Send</button>
          <button class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600"
            onclick="deleteOrder(this)">Delete</button>
        </td>
      `;
      orderList.appendChild(tr);
      if (save) saveOrders();
    }

    // WhatsApp
    function sendWhatsApp(name, number, items) {
      const message = `Hello ${name}, your order is confirmed! üçó\n\nItems:\n${items.replace(/,/g, "\n")}\n\nThank you for choosing Udgir Biryani Adda!`;
      const url = `https://wa.me/${number}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }

    // Delete & Clear
    function deleteOrder(btn) { if (confirm("Delete this order?")) { btn.closest("tr").remove(); saveOrders(); } }
    clearAllBtn.addEventListener("click", () => {
      if (confirm("Clear all orders?")) { orderList.innerHTML = ""; localStorage.removeItem("orders"); }
    });

    // Save/Load Orders
    function saveOrders() {
      const orders = Array.from(orderList.children).map(row => {
        const cells = row.querySelectorAll("td");
        return { name: cells[0].textContent, number: cells[1].textContent, items: cells[2].innerHTML };
      });
      localStorage.setItem("orders", JSON.stringify(orders));
    }

    function loadOrders() {
      const saved = JSON.parse(localStorage.getItem("orders") || "[]");
      saved.forEach(o => addOrderToTable(o.name, o.number, o.items.split("<br>"), false));
    }
  </script>
</body>
</html>
